<div class="background" [ngClass]="{ 'doings-active': index === 4 }">
  <div class="scroll-container">
    
    <div class="page">
      <app-start-page></app-start-page>
    </div>

    <div class="page" id="agenda">
      <app-agenda></app-agenda>
    </div>

    <div class="page" id="about">
      <app-about-me-page></app-about-me-page>
    </div>

    <div class="page" id="hobbys">
      <!-- <div class="autoBlurReversed"> -->
        <app-hobbys></app-hobbys>
    </div>

    <div class="page autoBlurLearningPage" id="doings">
      <!-- <div class="autoBlurReversed"> -->
        <app-doings-page></app-doings-page>
    </div>

    <!-- Project now -->
    <div class="page centered-content" id="projectNow">
      <div class="title-wrapper">
        <div class="projects-title">
          <h1 class="autoshowPlanet">Derzeitige Projekte</h1>
        </div>
      </div>
    </div>

    <div class="page" id="clicker">
      <app-loading></app-loading>
    </div>

    <div class="page" id="earth">
      <app-earth></app-earth>
    </div>
    
    <!-- Old Projects Section -->
    <div class="page centered-content" id="oldprojects">
      <div class="title-wrapper">
        <div class="projects-title">
          <h1 class="autoshowPlanet">Vergangene Projekte</h1>
        </div>
      </div>
    </div>
    <div class="page" id="calculator">
      <app-calculator></app-calculator>
    </div>

    <div class="page" id="conway">
      <app-conway></app-conway>
    </div>

    <div class="autoBlurLearningPage page" id="learnings">
      <div>
          <app-learnings-page></app-learnings-page>
      </div>
    </div>

    <div class="page" id="future">
      <div class="future-wrapper" id="futureSection">
        <app-futuer-plans-page></app-futuer-plans-page>
       <!-- <app-rocket-transition targetSelector="#future"></app-rocket-transition> -->
      </div>
    </div>

    <div class="autoBlur">
      <div class="page autoshowPlanet" id="end">
        <app-end-page />
      </div>
    </div>
  </div>
</div>
